<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum E Sports</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="bgimg.jpg"/>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="logo">Quantum E Sports</div>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#games">Games</a></li>
        <li><a href="#giveaways">Giveaways</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section with Background Image -->
    <section class="hero">
      <div class="overlay">
        <h1>Welcome to Quantum E Sports</h1>
        <p>Your ultimate gaming portal</p>
        <button onclick="joinNow()">Join Now</button>
      </div>
    </section>

    <!-- Game Categories -->
    <section id="games" class="categories">
      <h2>Choose Your Platform</h2>
      <div class="platforms">
        <div class="platform">
          <img src="high-angle-gaming-setup-with-computer.jpg" alt="PC Gaming" />
          <p>PC</p>
        </div>
        <div class="platform">
          <img src="person-showcasing-their-home-through-smartphone.jpg" alt="Mobile Gaming" />
          <p>Mobile</p>
        </div>
        <div class="platform">
          <img src="high-angle-controllers-headphones.jpg" alt="Xbox Gaming" />
          <p>Xbox</p>
        </div>
        <div class="platform">
          <img src="images/ps5.jpg" alt="PS5 Gaming" />
          <p>PS5</p>
        </div>
      </div>
    </section>

    <!-- Free Giveaways -->
    <section id="giveaways" class="giveaway">
      <h2>Claim Your Free Games</h2>
      <div class="giveaway-box">
        <img src="images/giveaway.jpg" alt="Free Games" />
        <p>Exclusive game rewards for members!</p>
        <button>Claim Now</button>
      </div>
    </section>

    <!-- Newsletter Subscription -->
    <section class="newsletter">
      <h2>Subscribe for Updates</h2>
      <form id="subscribe-form">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Quantum E Sports. All rights reserved.</p>
    </footer>
  </body>
</html>
